<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay">
        <form action="" onsubmit="event.preventDefault(); validateform()">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>

              <label for="first-name">Enter Your First Name: </label>
              <input id="name" name="first-name" type="text" />
              <small class="error"></small>
     
              <label for="last-name">Enter Your Last Name:</label>
              <input id="name" name="last-name" type="text" />
              <small class="error"></small>
       
       
              <label for="email">Enter Your Email:</label>
              <input id="email" name="email"type="email" />
              <small class="error"></small>
        
              <label for="new-password">Create a New Password: <input id="password" name="new-password" type="password" pattern="[a-z0-9]{8,}" /></label><small class="error"></small>
    
              <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
    
              <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>

              <label for="phonenumber">Phone Number</label>
              <input type="text" name="phonenumber" id="phonenumber" class="border-gray" placeholder="Enter your phone number">
              <small class="error"></small>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">facebook</option>
            <option value="2">YouTube</option>
            <option value="3">Instagram</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
    
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" name="terms-and-conditions" /> I accept the <a href="#">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
